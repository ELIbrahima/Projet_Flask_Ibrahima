<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Modifier un livre</title>
</head>
<body>
    <div class="container">
        <h1>Modifier le livre : {{ book.title }}</h1>
        <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="title">Titre</label>
                {{ form.title(class_="form-control") }}
            </div>

            <div class="form-group">
                <label for="price">Prix</label>
                {{ form.price(class_="form-control") }}
            </div>

            <div class="form-group">
                <label for="author_id">Auteur</label>
                {{ form.author_id(class_="form-control") }}
            </div>

            <div class="form-group">
                <label for="amazon_link">Lien Amazon</label>
                {{ form.amazon_link(class_="form-control") }}
            </div>

            <div class="form-group">
                <label for="image_url">URL de l'image</label>
                {{ form.image_url(class_="form-control") }}
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</body>
</html>
